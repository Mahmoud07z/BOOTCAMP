<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .from, .to, .amount {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        select, input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #45a049;
        }

        #switchBtn {
            align-self: center;
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 1.5rem;
        }

        #result {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }

        #loading, #error {
            text-align: center;
            margin-top: 1rem;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter">
            <div class="from">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency"></select>
            </div>
            
            <button id="switchBtn">â‡„</button>

            <div class="to">
                <label for="toCurrency">To:</label>
                <select id="toCurrency"></select>
            </div>

            <div class="amount">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="1" min="0">
            </div>

            <button id="convertBtn">Convert</button>

            <div id="result"></div>
            <div id="loading" class="hidden">Converting...</div>
            <div id="error" class="hidden"></div>
        </div>
    </div>
    <script src="challenge.js"></script>
</body>
</html>
